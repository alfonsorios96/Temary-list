<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<dom-module id="temary-list">
  <template>
    <style>
      :host {
        display: block;
      } 
      .tachado{
          text-decoration:line-through;}  
    </style>
    <div>
        <slot name="temario"></slot>
        <template is="dom-repeat" items="[[newTemary]]" as="section">
            <section>
                <paper-checkbox><h2>[[section.title]]</h2s></paper-checkbox>
            </section>
        </template>   
    </div>
  </template>

  <script>
    /**
     * `temary-list`
     * creation of a checklist of a several topics
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TemaryList extends Polymer.Element {
      static get is() { return 'temary-list'; }
      static get properties() {
        return {
          newTemary:{
            type: Array,
            value: []
          }  
        };
      }
    }

    window.customElements.define(TemaryList.is, TemaryList);
  </script>
</dom-module>
